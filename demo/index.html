<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>demo</title>
        <link href="./css/uistyle.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="main_view">
            <div id="side_bar">

            </div>
            <div id="canvas-wrapper">
                <canvas id="board" class="canvas" width="1500px" height="1125px"></canvas>
                <canvas id="grid" class="canvas" width="1500px" height="1125px"></canvas>
            </div>
        </div>
        <div id="view_tools">
            <button class="viewButton" id="viewUp"></button>
            <button class="viewButton" id="viewDown"></button>
            <button class="viewButton" id="viewLeft"></button>
            <button class="viewButton" id="viewRight"></button>
            <button class="viewButton" id="viewBig"></button>
            <button class="viewButton" id="viewSmall"></button>
            <button class="viewButton" id="viewHExpand"></button>
            <button class="viewButton" id="viewHShrink"></button>
            <button class="viewButton" id="viewVExpand"></button>
            <button class="viewButton" id="viewVShrink"></button>
        </div>
        <script src="./js/paint/points.js"></script>
    </body>
</html>
